<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Continue | Magenta Studio Online</title>
    <link
      rel="stylesheet"
      href="https://stevecherry.net/normcore/css/normcore.css"
    />
    <link rel="stylesheet" href="../public/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@magenta/music@1.23.1/es6/core.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@magenta/music@1.23.1/es6/music_rnn.js"
      defer
    ></script>
    <script
      src="https://stevecherry.net/normcore/js/normcore.js"
      defer
    ></script>
    <script src="../public/elements/app-form.js" defer></script>
    <script src="../public/elements/app-toast.js" defer></script>
    <script src="./script.js" type="module"></script>
  </head>
  <body class="container stack">
    <header role="banner">
      <a href="../">Magenta Studio Online</a>
    </header>
    <main class="stack" role="main">
      <h1>Continue</h1>
      <app-form>
        <form id="form" class="stack">
          <fieldset>
            <legend>Mode</legend>
            <label for="mode-drums">
              <input
                type="radio"
                name="mode"
                id="mode-drums"
                value="drum_kit_rnn"
                checked
              />
              Drums
            </label>
            <label for="mode-melody">
              <input
                type="radio"
                name="mode"
                id="mode-melody"
                value="melody_rnn"
              />
              Melody
            </label>
          </fieldset>
          <div>
            <label for="input">Input</label>
            <input type="file" name="input" id="input" required />
          </div>
          <div class="cluster">
            <div class="flex-auto">
              <label for="variations">Variations</label>
              <input
                type="range"
                name="variations"
                id="variations"
                min="1"
                max="8"
                value="4"
              />
              <output for="variations">4</output>
            </div>
            <div class="flex-auto">
              <label for="length">Length</label>
              <input
                type="range"
                name="length"
                id="length"
                min="1"
                max="32"
                value="2"
              />
              <output for="length">2</output>
            </div>
            <div class="flex-auto">
              <label for="temperature">Temperature</label>
              <input
                type="range"
                name="temperature"
                id="temperature"
                min="1"
                max="32"
                value="2"
              />
              <output for="temperature">2</output>
            </div>
          </div>
          <button type="submit" disabled>Initializing&hellip;</button>
        </form>
      </app-form>
    </main>
    <app-toast form="form"></app-toast>
  </body>
</html>

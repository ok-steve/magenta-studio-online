<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Drumify | Magenta Studio Online</title>
    <meta name="description" content="An online version of Magenta Studio." />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="../public/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@magenta/music@1.23.1/es6/core.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@magenta/music@1.23.1/es6/music_vae.js"
      defer
    ></script>
    <script src="../public/script.js" defer></script>
    <script src="../public/elements/app-form.js" defer></script>
    <script src="../public/elements/app-toast.js" defer></script>
    <script src="./script.js" type="module"></script>
  </head>
  <body>
    <header role="banner">
      <div class="container-fluid">
        <a rel="home" href="../">Magenta Studio Online</a>
      </div>
    </header>

    <main role="main">
      <div class="container-fluid">
        <h1>Drumify</h1>

        <app-form>
          <form id="form">
            <label for="input">Input</label>
            <input type="file" name="input" id="input" required />

            <label for="temperature">Temperature</label>
            <output for="temperature">2</output>
            <input
              type="range"
              name="temperature"
              id="temperature"
              min="1"
              max="32"
              value="2"
            />

            <button type="submit" disabled>Initializing&hellip;</button>
          </form>
        </app-form>
        <app-toast form="form"></app-toast>
      </div>
    </main>

    <footer role="contentinfo">
      <div class="container-fluid">
        <p>An online version of Magenta Studio.</p>
        <p>
          Yet another
          <a href="https://github.com/ok-steve/magenta-studio-online#readme"
            >project</a
          >
          by <a href="https://stevecherry.net">Steve Cherry</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
